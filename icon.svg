<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1a0d26" stroke="#ff6b35" stroke-width="4"/>
  
  <!-- Purple gradient background -->
  <defs>
    <radialGradient id="purpleGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#4a2c5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0d26;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Inner circle with gradient -->
  <circle cx="64" cy="64" r="56" fill="url(#purpleGradient)"/>
  
  <!-- Dream text -->
  <text x="64" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#ff6b35">Dream</text>
  
  <!-- Purple text -->
  <text x="64" y="65" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#c792ea">Purple</text>
  
  <!-- Decorative elements -->
  <circle cx="32" cy="32" r="3" fill="#ff8c42" opacity="0.8"/>
  <circle cx="96" cy="32" r="3" fill="#ff8c42" opacity="0.8"/>
  <circle cx="32" cy="96" r="3" fill="#ff8c42" opacity="0.8"/>
  <circle cx="96" cy="96" r="3" fill="#ff8c42" opacity="0.8"/>
  
  <!-- Code brackets -->
  <text x="64" y="85" font-family="monospace" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#64ffda">{ }</text>
</svg>